<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/estilos/signup/mobile-first.css" />
    <link rel="stylesheet" href="Assets/estilos/signup/mq-telas-grandes.css" />
    <title>SignUp | Fiber</title>
  </head>
  <body>
    <div id="left-side">
        <!-- Logo -->
        <div class="logo">
            <a href="index.html" id="logo">Fiber</a>
        </div>
        <!-- Logo -->

        <!-- Form -->
      <form action="#" method="post" autocomplete="off">
        <h1>Create your Fiber account</h1>
        <div id="name" class="value-form">
          <p>Your Name</p>
          <input
            type="text"
            name="name"
            id="name-input"
            placeholder="John Doe"
            required />
          <label for="name"></label>
        </div>

        <div id="email" class="value-form">
          <p>E-mail</p>
          <input
            type="email"
            name="email"
            id="email-input"
            placeholder="john@example.com"
            required />
          <label for="email"></label>
        </div>

        <div id="password" class="value-form">
          <p>Password</p>
          <input
            type="password"
            name="password"
            id="password-input"
            placeholder="At least 8 characters"
            minlength="8"
            required />
          <label for="email"></label>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 12C15 13.654 13.654 15 12 15C10.346 15 9 13.654 9 12C9 10.346 10.346 9 12 9C13.654 9 15 10.346 15 12ZM24 11.551C24 11.551 19.748 20 12.015 20C4.835 20 0 11.551 0 11.551C0 11.551 4.446 4 12.015 4C19.709 4 24 11.551 24 11.551ZM17 12C17 9.243 14.757 7 12 7C9.243 7 7 9.243 7 12C7 14.757 9.243 17 12 17C14.757 17 17 14.757 17 12Z"
              fill="#A9A9A9"
            />
          </svg>
        </div>

        <!-- Checkbox -->
        <div id="box-btn">
            <div class="box">
                <input type="checkbox" name="checkbox" id="checkbox"> By creating an account on Fiber, you agree to the <a href="#">Terms & Conditions</a>.
                <label for="checkbox"></label>
            </div>
            <div class="btn">
                <button type="submit">Create Fiber Account</button>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
      </form>
        <!-- Form -->
    </div>

    <div id="right-side">
      <img src="Assets/Sign Up Image.png" alt="unparalleled templates">
      <div class="text-right-side">
        <h1>Unparalleled Templates</h1>
        <p>
            Crafted by a team of professional designers, our templates are unparalleled in the market.
        </p>
      </div>
    </div>
  </body>
</html>
